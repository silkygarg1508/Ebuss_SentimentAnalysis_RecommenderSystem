<!DOCTYPE html>
<html >
<body  align="center" style="background-color:yellow;">
<head>
  <meta charset="UTF-8">
  <title>Model Deployment</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <style>
      body {
        font-family: 'Tangerine', serif;
        font-size: 28px;
      }
    </style>


</head>

<body>
 <div class="login">
	<h1 style="text-align:center"><u>Ebuss Recommendation System</u></h1>

    <form align="center" action="{{ url_for('predict')}}"method="post">
    	<input type="text" style="text-align:center" name="Username" placeholder="Username" required="required" />
        <br>
        <button align="center" type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
    </form>

   <br>
   <br>
   {% if post == 'True' %}
   <h3 style="color:rgb(0, 0, 0)"><u>Recommended Products</u></h3>
   <ul class="list-group list-group-flush">
   <ol>
     {% for m in prediction_text %}
			<li class="list-group-item" style="color:rgb(0, 179, 0)" align="left"><strong>{{m}}</strong></li>
    {% endfor %}
   </ol
   </ul>
   {% else %}
   <h3 style="color:rgb(0, 179, 0)">{{prediction_text}}</h3>
   {% endif %}
 </div>


</body>
</html>
